<!DOCTYPE html>
<html>
	<head>
		<title>EDT Blizzard API Test</title>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<img id="edtLogo" src="edt_logo.png">
		<div id="inputs">
			<input type="text" name="characterName" id="characterName" placeholder="Character Name"> </br>
			<select name="region" id="region">
				<option value="US">US</option>
				<option value="EU">EU</option>
			</select> </br>
			<select name="realm" id="realm">
			</select> </br>
			<button id="search">Search</button>
		</div>
		<div id="output">
			<div id="playerInfoBlock">
				<label class="staticField">Character Name:</label><label id="chrName"></label>
				<label class="staticField">Level:</label><label id="chrLvl"></label>
				<label class="staticField">Guild:</label><label id="guildName"></label>
				<label class="staticField">Latest Acheivement:</label><label id="latestAchiev"></label>
			</div>
			<div id="statBlock">
				<div id="attributes">
					<p class="att">Attributes</p>
					<label class="staticField">Strength: </label><label class="val" id="strVal"></label><label class="comp" id="compareStr"></label></br>
					<label class="staticField">Agility: </label><label class="val"id="agiVal"></label><label class="comp"id="compareAgi"></label></br>
					<label class="staticField">Intellect: </label><label class="val"id="intVal"></label><label class="comp"id="compareInt"></label></br>
					<label class="staticField">Stamina: </label><label class="val"id="stamVal"></label><label class="comp"id="compareStam"></label></br>
				</div>
				<div id="attack">
					<p class="att">Attack</p>
					<label class="staticField">Damage: </label><label id="dmgVal"></label><label id="compareDmg"></label></br>
					<label class="staticField">Speed: </label><label id="speedVal"></label><label id="compareSpd"></label></br>
				</div>						
				<div id="spell">
					<p class="att">Spell</p>
					<label class="staticField">Mana Regen: </label><label class="val"id="manaRgnVal"></label><label class="comp"id="compareManaRgn"></label></br>
					<label class="staticField">Spell Crit: </label><label class="val"id="spellCritVal"></label><label class="comp"id="compareSpellCrit"></label></br>
					<label class="staticField">Spell Pen: </label><label class="val"id="spellPenVal"></label><label class="comp"id="compareSpellPen"></label></br>
				</div>
			</div>
			<div id="statBlock2">
				<div id="defence">
					<p class="att">Defence</p>
					<label class="staticField">Armor: </label><label class="val"id="armorVal"></label><label class="comp"id="compareArmor"></label></br>
					<label class="staticField">Dodge: </label><label class="val"id="dodgeVal"></label><label class="comp"id="compareDodge"></label></br>
					<label class="staticField">Parry: </label><label class="val"id="parryVal"></label><label class="comp"id="compareParry"></label></br>
					<label class="staticField">Block: </label><label class="val"id="blockVal"></label><label class="comp"id="compareBlk"></label></br>
				</div>
				<div id="enhancements">
					<p class="att">Enhancements</p>
					<label class="staticField">Crit: </label><label class="val"id="critVal"></label><label class="comp"id="compareCrit"></label></br>
					<label class="staticField">Haste: </label><label class="val"id="hasteVal"></label><label class="comp"id="compareHaste"></label></br>
					<label class="staticField">Mastery: </label><label class="val"id="masteryVal"></label><label class="comp"id="compareMastery"></label></br>
					<label class="staticField">Leech: </label><label class="val"id="leechVal"></label><label class="comp"id="compareLeech"></label></br>
					<label class="staticField">Versatility: </label><label class="val"id="versatilityVal"></label><label class="comp"id="compareVers"></label></br>
				</div>
			</div>
			<div id="compareBlock">
				<p class="att">Compare Stats</p>
				<p id="compName"></p>
				<div id="compare0"></div>
				<div id="compare1"></div>
				<div id="compare2"></div>
			</div>
			<div id="itemBlock">
				<p class="itemAtt">Item Set</p>
				<label class="itemField">Head</label><label class="item" id="head"></label><label class="price" id="headPrice"></label><img class="gold" src="gold.png"></br></br>
				<label class="itemField">Chest</label><label class="item"  id="chest"></label><label class="price"  id="chestPrice"></label><img class="gold" src="gold.png"></br></br>
				<label class="itemField">Shoulders</label><label class="item"  id="shoulder"></label><label class="price"  id="shoulderPrice"></label><img class="gold" src="gold.png"></br></br>
				<label class="itemField">Legs</label><label class="item"  id="legs"></label><label class="price"  id="legsPrice"></label><img class="gold" src="gold.png"></br></br>
				<label class="itemField">Feet</label><label class="item"  id="feet"></label><label class="price"  id="feetPrice"></label><img class="gold" src="gold.png"></br></br>
				<label class="itemField">Trinket</label><label class="item"  id="trinket1"></label><label class="price"  id="trinket1Price"></label><img class="gold" src="gold.png"></br></br>
				<label class="itemField">Back</label><label class="item"  id="back"></label><label class="price"  id="backPrice"></label><img class="gold" src="gold.png">
			</div>		
		</div>
		<p id="fail"></p>
	</body>
</html>
